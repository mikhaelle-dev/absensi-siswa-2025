<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Siswa SMK Telkom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: neon-flicker 1.5s ease-in-out infinite alternate;
            margin-bottom: 10px;
        }

        .header p {
            color: #00ffff;
            font-size: 1.2em;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .form-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }

        .form-title {
            color: #00ffff;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            text-align: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #00ffff;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1em;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transform: scale(1.02);
        }

        .form-select option {
            background-color: #1a1a2e;
            color: #ffffff;
        }

        .kelas-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .kelas-container .form-group {
            margin-bottom: 0;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #0080ff, #00ffff);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            transform: translateY(-2px);
        }

        .btn-warning {
            background: linear-gradient(45deg, #ffaa00, #ff6600);
            color: #000;
        }

        .btn-warning:hover {
            background: linear-gradient(45deg, #ff6600, #ffaa00);
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.6);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff0066, #ff0000);
            color: #000;
        }

        .btn-danger:hover {
            background: linear-gradient(45deg, #ff0000, #ff0066);
            box-shadow: 0 0 20px rgba(255, 0, 102, 0.6);
            transform: translateY(-2px);
        }

        .table-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            overflow-x: auto;
        }

        .table-title {
            color: #00ffff;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .data-table th {
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
            transition: background 0.3s ease;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-buttons .btn {
            padding: 8px 15px;
            font-size: 0.9em;
            min-width: 80px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        .timestamp {
            color: #00ff88;
            font-size: 0.9em;
        }

        @keyframes neon-flicker {
            0%, 100% {
                opacity: 1;
                text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            }
            50% {
                opacity: 0.8;
                text-shadow: 0 0 20px rgba(0, 255, 255, 1);
            }
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .kelas-container {
                grid-template-columns: 1fr;
            }
            
            .btn-group {
                flex-direction: column;
                align-items: center;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Absensi Siswa SMK Telkom</h1>
            <p>SMK Telekomunikasi Tunas Harapan</p>
        </div>

        <div class="form-section">
            <h2 class="form-title">Masukan Data</h2>
            <form id="dataForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label" for="nama">Nama</label>
                        <input type="text" id="nama" class="form-input" placeholder="Masukkan nama siswa" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="kelasUtama">Tingkat</label>
                        <select id="kelasUtama" class="form-select" required>
                            <option value="">Pilih Tingkat</option>
                            <option value="X">X (Sepuluh)</option>
                            <option value="XI">XI (Sebelas)</option>
                            <option value="XII">XII (Dua Belas)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="kelasDetail">Kelas</label>
                        <select id="kelasDetail" class="form-select" required disabled>
                            <option value="">Pilih Kelas</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="kelompok">Kelompok</label>
                        <select id="kelompok" class="form-select" required>
                            <option value="">Pilih Kelompok</option>
                            <option value="1">Kelompok 1</option>
                            <option value="2">Kelompok 2</option>
                            <option value="3">Kelompok 3</option>
                            <option value="4">Kelompok 4</option>
                            <option value="5">Kelompok 5</option>
                            <option value="6">Kelompok 6</option>
                            <option value="7">Kelompok 7</option>
                            <option value="8">Kelompok 8</option>
                            <option value="9">Kelompok 9</option>
                            <option value="10">Kelompok 10</option>
                            <option value="11">Kelompok 11</option>
                            <option value="12">Kelompok 12</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="absen">No. Absen</label>
                        <input type="number" id="absen" class="form-input" placeholder="Contoh: 15" min="1" max="50" required>
                    </div>
                </div>
                
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Tambah Data</button>
                    <button type="button" class="btn btn-warning" id="updateBtn" style="display: none;">Update Data</button>
                    <button type="button" class="btn btn-danger" id="cancelBtn" style="display: none;">Batal</button>
                </div>
            </form>
        </div>

        <div class="table-section">
            <h2 class="table-title">Data Siswa</h2>
            <div id="dataTableContainer">
                <table class="data-table" id="dataTable">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>Kelas</th>
                            <th>Kelompok</th>
                            <th>Absen</th>
                            <th>Tanggal Input</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody">
                        <!-- Data akan diisi oleh JavaScript -->
                    </tbody>
                </table>
                <div id="emptyState" class="empty-state">
                    Belum ada data yang ditambahkan
                </div>
            </div>
        </div>
    </div>

    <script>
        let dataSiswa = [];
        let editIndex = -1;

        // Data kelas berdasarkan tingkat
        const kelasData = {
            'X': ['X-A', 'X-B', 'X-C', 'X-D', 'X-E', 'X-F', 'X-G', 'X-H', 'X-I', 'X-J', 'X-K', 'X-L'],
            'XI': ['XI-A', 'XI-B', 'XI-C', 'XI-D', 'XI-E', 'XI-F', 'XI-G', 'XI-H', 'XI-I', 'XI-J', 'XI-K', 'XI-L'],
            'XII': ['XII-A', 'XII-B', 'XII-C', 'XII-D', 'XII-E', 'XII-F', 'XII-G', 'XII-H', 'XII-I', 'XII-J', 'XII-K', 'XII-L']
        };

        // Load data dari localStorage saat halaman dimuat
        document.addEventListener('DOMContentLoaded', function() {
            const savedData = localStorage.getItem('dataSiswa');
            if (savedData) {
                dataSiswa = JSON.parse(savedData);
                renderTable();
            }
        });

        // Handle perubahan kelas utama
        document.getElementById('kelasUtama').addEventListener('change', function() {
            const kelasUtama = this.value;
            const kelasDetail = document.getElementById('kelasDetail');
            
            kelasDetail.innerHTML = '<option value="">Pilih Kelas</option>';
            
            if (kelasUtama && kelasData[kelasUtama]) {
                kelasData[kelasUtama].forEach(kelas => {
                    const option = document.createElement('option');
                    option.value = kelas;
                    option.textContent = kelas;
                    kelasDetail.appendChild(option);
                });
                kelasDetail.disabled = false;
            } else {
                kelasDetail.disabled = true;
            }
        });

        // Simpan data ke localStorage
        function saveData() {
            localStorage.setItem('dataSiswa', JSON.stringify(dataSiswa));
        }

        // Format tanggal dan waktu
        function formatDateTime(date) {
            const options = { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric',
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            };
            return date.toLocaleString('id-ID', options);
        }

        // Render tabel dengan data terbaru di atas
        function renderTable() {
            const tbody = document.getElementById('dataTableBody');
            const emptyState = document.getElementById('emptyState');
            
            if (dataSiswa.length === 0) {
                document.getElementById('dataTable').style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            document.getElementById('dataTable').style.display = 'table';
            emptyState.style.display = 'none';
            
            // Sort data by timestamp (newest first)
            const sortedData = [...dataSiswa].sort((a, b) => {
                const dateA = new Date(a.timestamp.split(' ').reverse().join(' '));
                const dateB = new Date(b.timestamp.split(' ').reverse().join(' '));
                return dateB - dateA;
            });
            
            tbody.innerHTML = '';
            sortedData.forEach((siswa, index) => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${siswa.nama}</td>
                    <td>${siswa.kelas}</td>
                    <td>${siswa.kelompok}</td>
                    <td>${siswa.absen}</td>
                    <td><span class="timestamp">${siswa.timestamp}</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-warning" onclick="editData(${dataSiswa.indexOf(siswa)})">Update</button>
                            <button class="btn btn-danger" onclick="deleteData(${dataSiswa.indexOf(siswa)})">Delete</button>
                        </div>
                    </td>
                `;
            });
        }

        // Tambah data
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nama = document.getElementById('nama').value;
            const kelasUtama = document.getElementById('kelasUtama').value;
            const kelasDetail = document.getElementById('kelasDetail').value;
            const kelompok = document.getElementById('kelompok').value;
            const absen = document.getElementById('absen').value;
            
            if (!kelasUtama || !kelasDetail) {
                alert('Silakan pilih tingkat dan kelas terlebih dahulu');
                return;
            }
            
            const fullKelas = kelasDetail;
            
            if (editIndex === -1) {
                // Tambah data baru di atas (newest first)
                dataSiswa.unshift({
                    nama: nama,
                    kelas: fullKelas,
                    kelompok: `Kelompok ${kelompok}`,
                    absen: absen,
                    timestamp: formatDateTime(new Date())
                });
            } else {
                // Update data
                const currentData = dataSiswa[editIndex];
                dataSiswa[editIndex] = {
                    nama: nama || currentData.nama,
                    kelas: fullKelas || currentData.kelas,
                    kelompok: `Kelompok ${kelompok}` || currentData.kelompok,
                    absen: absen || currentData.absen,
                    timestamp: formatDateTime(new Date())
                };
                resetForm();
            }
            
            saveData();
            renderTable();
            clearForm();
        });

        // Edit data
        function editData(index) {
            editIndex = index;
            const siswa = dataSiswa[index];
            
            // Extract tingkat dari kelas (X, XI, XII)
            const tingkat = siswa.kelas.substring(0, 3);
            const kelasDetail = siswa.kelas;
            
            document.getElementById('nama').value = siswa.nama;
            document.getElementById('kelasUtama').value = tingkat;
            
            // Extract kelompok number
            const kelompokNumber = siswa.kelompok.replace('Kelompok ', '');
            document.getElementById('kelompok').value = kelompokNumber;
            
            // Trigger change event untuk mengisi dropdown kelas detail
            const event = new Event('change');
            document.getElementById('kelasUtama').dispatchEvent(event);
            
            // Set kelas detail setelah dropdown terisi
            setTimeout(() => {
                document.getElementById('kelasDetail').value = kelasDetail;
            }, 50);
            
            document.getElementById('absen').value = siswa.absen;
            
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('updateBtn').style.display = 'inline-block';
            document.getElementById('cancelBtn').style.display = 'inline-block';
            
            // Scroll ke form dengan animasi smooth
            document.querySelector('.form-section').scrollIntoView({ 
                behavior: 'smooth',
                block: 'center'
            });
        }

        // Update data
        document.getElementById('updateBtn').addEventListener('click', function() {
            const nama = document.getElementById('nama').value;
            const kelasUtama = document.getElementById('kelasUtama').value;
            const kelasDetail = document.getElementById('kelasDetail').value;
            const kelompok = document.getElementById('kelompok').value;
            const absen = document.getElementById('absen').value;
            
            if (!kelasUtama || !kelasDetail) {
                alert('Silakan pilih tingkat dan kelas terlebih dahulu');
                return;
            }
            
            const fullKelas = kelasDetail;
            
            // Update data dengan nilai baru atau tetap gunakan nilai lama
            const currentData = dataSiswa[editIndex];
            dataSiswa[editIndex] = {
                nama: nama || currentData.nama,
                kelas: fullKelas || currentData.kelas,
                kelompok: `Kelompok ${kelompok}` || currentData.kelompok,
                absen: absen || currentData.absen,
                timestamp: formatDateTime(new Date())
            };
            
            saveData();
            renderTable();
            resetForm();
        });

        // Delete data
        function deleteData(index) {
            if (confirm('Apakah Anda yakin ingin menghapus data ini?')) {
                dataSiswa.splice(index, 1);
                saveData();
                renderTable();
                
                if (editIndex === index) {
                    resetForm();
                }
            }
        }

        // Reset form
        function resetForm() {
            editIndex = -1;
            document.getElementById('submitBtn').style.display = 'inline-block';
            document.getElementById('updateBtn').style.display = 'none';
            document.getElementById('cancelBtn').style.display = 'none';
            clearForm();
        }

        // Clear form
        function clearForm() {
            document.getElementById('dataForm').reset();
            document.getElementById('kelasDetail').innerHTML = '<option value="">Pilih Kelas</option>';
            document.getElementById('kelasDetail').disabled = true;
        }

        // Cancel edit
        document.getElementById('cancelBtn').addEventListener('click', resetForm);
    </script>
</body>
</html>
